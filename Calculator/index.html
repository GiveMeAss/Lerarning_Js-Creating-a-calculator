<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <nav>
        <ul>            
            <li><h1>CalCulaTor/> </h1></li>
            <li><button onclick="night_mode()" >click for night view</button></li>
        </ul>  
    </nav>
    <main>
        <div class="container">
            <div class="calculator">
                <div class="screen">
                    <div class="output">
                        <p id="output-screen"><input type="text" id="input-screen"></p>
                    </div>
                </div>
                <div class="input">
                    <table>
                        <tr>
                            <td><button id="input-button" onclick="display('^')">^</button></td>
                            <td><button id="input-button" onclick="square_root()">sqrt</button></td>
                            <td><button id="input-button" onclick="cosine()">Cos()</button></td>
                            <td><button id="input-button" onclick="sine()">Sin()</button></td>
                            <td><button id="input-button" onclick="tangent()">Tan()</button></td>
                        </tr>
                        <tr>
                            <td><button id="input-button" onclick="display('1')">1</button></td>
                            <td><button id="input-button" onclick="display('2')">2</button></td>
                            <td><button id="input-button" onclick="display('3')">3</button></td>
                            <td><button id="input-button" onclick="display('/')">รท</button></td>
                            <td><button id="input-button" onclick="clr()">AC</button></td>
                        </tr>
                        <tr>
                            <td><button id="input-button" onclick="display('4')">4</button></td>
                            <td><button id="input-button" onclick="display('5')">5</button></td>
                            <td><button id="input-button" onclick="display('6')">6</button></td>
                            <td><button id="input-button" onclick="display('*')">x</button></td>
                            <td><button id="input-button" onclick="percentage()">%</button></td>
                        </tr>
                        <tr>
                            <td><button id="input-button" onclick="display('7')">7</button></td>
                            <td><button id="input-button" onclick="display('8')">8</button></td>
                            <td><button id="input-button" onclick="display('9')">9</button></td>
                            <td><button id="input-button" onclick="display('-')">-</button></td>
                            <td><button id="input-button" onclick="clr_one()">C</button></td>
                        </tr>
                        <tr>
                            <td><button id="input-button" onclick="display('.')">.</button></td>
                            <td><button id="input-button" onclick="display('0')">0</button></td>
                            <td><button id="input-button" onclick="power_equal()">pow()=</button></td>
                            <td rowspan="2"><button id="input-button" onclick="display('+')">+</button></td>
                            <td><button id="input-button" onclick="equal()">=</button></td>
                        </tr>
                    </table>
                </div> 
            </div>
        </div>
    </main>
    <footer>
        <p> <span style="font-size: 60px;">&copy;</span>Copyright Shreyan  </p>
    </footer>
</body>
</html>
